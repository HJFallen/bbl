<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./assets/images/logo/bluebell-logistics-122x122.png">
    <title>Staff Login | Bluebell Logistics</title>
    <!-- CSS STYLESHEETS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/d5e015dcee.js" crossorigin="anonymous"></script>
</head>
<body class="staffLogin">
    <header>
        <nav class="navbar navbar-light bg-light fixed-top bg-dark justify-content-center">
            <a class="navbar-brand" href="index.html">
              <img src="/assets/images/logo/bluebell-logistics-122x122.png" width="40" height="40" alt="">
            </a>
        </nav>
    </header>
    <!-- ===MAIN=== -->
    <main>
        <section class="login">
            <div class="container">
                <div class="card text-center mx-auto px-md-4 pb-md-4 bg-dark col-10 col-lg-4">
                    <div class="card-body">
                        <h5 class="card-title pb-md-4 mb-md-0"><img src="./assets/images/logo/bluebell-logistics-122x122.png" alt=""></h5>
                        <form>
                            <div class="form-group">
                              <input type="email" class="form-control bg-dark text-light border-primary" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username...">
                            </div>
                            <div class="form-group">
                              <input type="password" class="form-control bg-dark text-light border-primary" id="exampleInputPassword1" placeholder="Enter Password...">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
                        <hr>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- BOOTSTRAP -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
